<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI ColorPicker Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-colorpicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostcolor@latest/dist/frost-color.js"></script>
    <script src="../dist/frost-ui-colorpicker.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="colorDefault">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorDefault" type="text" value="#228c22" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="colorInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="colorDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="colorEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="colorDisable" type="button">Disable</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="colorGetColor" type="button">Get Color</button>
                <button class="btn btn-secondary ripple mb-0" id="colorSetColor" type="button">Set Color (#fff)</button>
            </div>
            <samp id="output"></samp>
        </div>
    </div>
    <script>
        const colorDefault = $.findOne('#colorDefault');
        const colorInit = $.findOne('#colorInit');
        const colorDispose = $.findOne('#colorDispose');
        const colorEnable = $.findOne('#colorEnable');
        const colorDisable = $.findOne('#colorDisable');
        const colorGetColor = $.findOne('#colorGetColor');
        const colorSetColor = $.findOne('#colorSetColor');
        const output = $.findOne('#output');

        $.addEvent(colorInit, 'click', e => {
            UI.ColorPicker.init(colorDefault);
        });

        $.addEvent(colorDispose, 'click', e => {
            UI.ColorPicker.init(colorDefault).dispose();
        });

        $.addEvent(colorEnable, 'click', e => {
            UI.ColorPicker.init(colorDefault).enable();
        });

        $.addEvent(colorDisable, 'click', e => {
            UI.ColorPicker.init(colorDefault).disable();
        });

        $.addEvent(colorGetColor, 'click', e => {
            const color = UI.ColorPicker.init(colorDefault).getColor();
            $.setText(output, `Color: ${color}`);
        });

        $.addEvent(colorSetColor, 'click', e => {
            UI.ColorPicker.init(colorDefault).setColor('#fff');
        });

        $.triggerEvent(colorInit, 'click');
    </script>
</body>

</html>
