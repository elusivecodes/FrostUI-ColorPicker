<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI ColorPicker Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-colorpicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostcolor/dist/frost-color.js"></script>
    <script src="../dist/frost-ui-colorpicker.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="display: none;">
        <defs>
            <symbol id="date" viewBox="0 0 24 24">
                <path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1" fill="currentColor" />
            </symbol>
        </defs>
    </svg>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="colorEvents">Default</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" type="text" id="colorEvents" />
                    <div class="ripple-line"></div>
                </div>
                <label class="input-group-text input-group-color" for="colorEvents"></label>
            </div>
        </div>
    </div>
    <script>
        const colorEvents = dom.findOne('#colorEvents');
        const events = dom.findOne('#events');

        UI.ColorPicker.init(colorEvents);

        dom.addEvent(colorEvents, 'change.ui.colorpicker show.ui.colorpicker shown.ui.colorpicker hide.ui.colorpicker hidden.ui.colorpicker', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);

            const scrollHeight = dom.height(events, DOM.SCROLL_BOX);
            dom.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
