<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI ColorPicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../../dist/frost-ui-colorpicker.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostcolor@latest/dist/frost-color.js"></script>
    <script src="../../dist/frost-ui-colorpicker.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="colorDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" id="colorDefault" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorHex">Hex Format</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorHex" type="text" value="#228c22" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorRGB">RGB Format</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorRGB" type="text" value="rgb(245 161 25)" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorHSL">HSL Format</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorHSL" type="text" value="hsl(348deg 83% 47%)" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorName">Named Format</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorName" type="text" value="blue" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorDisabled">Disabled</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorDisabled" type="text" value="#000" placeholder="Placeholder" autocomplete="off" disabled />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorHorizontal">Horizontal</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorHorizontal" data-ui-horizontal="true" type="text" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorModal">Force Modal</label>
            <div class="input-group input-group-filled">
                <div class="form-input">
                    <input class="input-filled" id="colorModal" data-ui-modal="true" type="text" placeholder="Placeholder" autocomplete="off" />
                    <div class="ripple-line"></div>
                </div>
                <div class="input-group-text input-group-color"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorInline">Inline</label>
            <div class="form-input">
                <input class="input-filled" id="colorInline" data-ui-inline="true" type="text" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorInlineDisabled">Inline Disabled</label>
            <div class="form-input">
                <input class="input-filled" id="colorInlineDisabled" data-ui-inline="true" type="text" disabled />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="colorAlphaDisabled">Alpha Disabled</label>
            <div class="form-input">
                <input class="input-filled" id="colorAlphaDisabled" data-ui-alpha="false" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <label for="modalColorDefault">Default</label>
                            <div class="input-group input-group-filled">
                                <div class="form-input">
                                    <input class="input-filled" id="modalColorDefault" type="text" placeholder="Placeholder" autocomplete="off" />
                                    <div class="ripple-line"></div>
                                </div>
                                <div class="input-group-text input-group-color"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="modalColorModal">Force Modal</label>
                            <div class="input-group input-group-filled">
                                <div class="form-input">
                                    <input class="input-filled" id="modalColorModal" data-ui-modal="true" type="text" placeholder="Placeholder" autocomplete="off" />
                                    <div class="ripple-line"></div>
                                </div>
                                <div class="input-group-text input-group-color"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" data-ui-dismiss="modal" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const colorDefault = $.findOne('#colorDefault');
        const colorHex = $.findOne('#colorHex');
        const colorRGB = $.findOne('#colorRGB');
        const colorHSL = $.findOne('#colorHSL');
        const colorName = $.findOne('#colorName');
        const colorDisabled = $.findOne('#colorDisabled');
        const colorHorizontal = $.findOne('#colorHorizontal');
        const colorModal = $.findOne('#colorModal');
        const colorInline = $.findOne('#colorInline');
        const colorInlineDisabled = $.findOne('#colorInlineDisabled');
        const colorAlphaDisabled = $.findOne('#colorAlphaDisabled');
        const modalColorDefault = $.findOne('#modalColorDefault');
        const modalColorModal = $.findOne('#modalColorModal');

        UI.ColorPicker.init(colorDefault);
        UI.ColorPicker.init(colorHex);
        UI.ColorPicker.init(colorRGB);
        UI.ColorPicker.init(colorHSL);
        UI.ColorPicker.init(colorName);
        UI.ColorPicker.init(colorDisabled);
        UI.ColorPicker.init(colorHorizontal);
        UI.ColorPicker.init(colorModal);
        UI.ColorPicker.init(colorInline);
        UI.ColorPicker.init(colorInlineDisabled);
        UI.ColorPicker.init(colorAlphaDisabled);
        UI.ColorPicker.init(modalColorDefault);
        UI.ColorPicker.init(modalColorModal);
    </script>
</body>

</html>
